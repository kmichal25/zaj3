<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container"> 
        <div class="row"> 
            <div class="col-md-6">Column 1</div> 
            <div class="col-md-6">Column 2</div> 
        </div>
        </div>
        <h1>Heading 1</h1>
        <h1 class="display-1">Display Heading</h1>
        <p class="lead">Lead paragraph</p>
        <p class="text-muted">Muted text</p>    

        <p class="text-primary">Primary text</p>
 <div class="bg-success text-white">Success background</div>

 <img src="example.jpg" class="img-fluid" alt="Responsive image">
 <img src="thumbnail.jpg" class="img-thumbnail" alt="Thumbnail">

 <table class="table table-striped"> 
    <thead> 
    <tr> 
    <th scope="col">#</th> 
    <th scope="col">First</th> 
    <th scope="col">Last</th> 
    </tr> 
    </thead> 
    <tbody> 
    <tr> 
    <th scope="row">1</th> 
    <td>Mark</td> 
    <td>Otto</td> 
    </tr> 
    </tbody>
     </table>

     <form> 
        <div class="mb-3"> 
        <label for="exampleInputEmail1" class="form-label">Email address</label> 
        <input type="email" class="form-control" id="exampleInputEmail1" aria
        describedby="emailHelp"> 
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> 
        </div> 
        <div class="mb-3"> 
        <label for="exampleInputPassword1" class="form-label">Password</label> 
        <input type="password" class="form-control" id="exampleInputPassword1"> 
        </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
         </form>
</body>
</html>
